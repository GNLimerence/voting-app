{% extends 'polls/base.html' %}
{% block content %}
    {% if qs %}
    <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Cast Your Vote</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>{{qs.question_text}}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <hr />
                        <form action="{% url 'polls:vote' qs.id %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                            <ul>
                                {% for item in qs.choice_set.all %}

                                    <li><input type="radio" value="{{item.id}}" name = "choice" required> {{item.choice_text}} </li>

                                {% endfor %}
                                <hr />
                                <button type="submit" class="btn btn-info">Submit</button>
                            </ul>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
    </div>
    </div>
    {% endif %}
{% endblock %}
